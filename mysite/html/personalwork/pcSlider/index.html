        <li><a href="javascript:;" class="banner-img" style="background: url(images/111.jpg) no-repeat center center"></a></li>

      </ul>
      <div class="img-num">
        <span class="onselect">1</span>

  <script>
    var index = 1;
    var timer = null;
    $(function() {
      showImg(index);
      $('.img-num span').hover(function() {
        clearTimeout(timer)
        var icon = parseInt($(this).text());
        $('.img-num span').removeClass('onselect').eq(icon-1).addClass('onselect');
        $('.banner-list li').hide().stop(true, true).eq(icon-1).fadeIn('show');
      }, function() {
        index = parseInt($(this).text());
        showImg(index);
      });

    })

    function showImg(num) {
      var index = num;
      $('.banner-list li').hide().stop(true, true).eq(index-1).fadeIn('show');
      $('.img-num span').removeClass('onselect').eq(index-1).addClass('onselect')
      index = index + 1 > 5 ? 1 : index + 1;
      timer = setTimeout('showImg(' + index + ')', 2000)
    }






  </script>
